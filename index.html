<!DOCTYPE html>

<html lang="en-us">

    <head>

        <meta charset="UTF-8">
        <meta type="description" content="This is a dynamic web page that populates with different train time, how often the train comes, the next arrival and how many minute away it is.">
        <title>Train Scheduler</title>
        <!--bootstrap styling-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--to match the styling of my other pages-->
        <link rel="stylesheet" type="text/css" href="https://hetty-chin.github.io/Bootstrap-Portfolio/style.css">
        <!--styesheet for this page-->
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        
        
    </head>
    
    <body>
        <!--nav bar-->
        <nav class="navbar sticky-top navbar-light bg-white border-bottom">
            <div class="navbar-brand p-4">
                <h2>Hetty Chin</h2>
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item border-right">
                    <a class="nav-link" href="https://hetty-chin.github.io/Bootstrap-Portfolio/index.html">About</a>
                </li>
                <li class="nav-item border-right">
                    <a class="nav-link" href="https://hetty-chin.github.io/Bootstrap-Portfolio/portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://hetty-chin.github.io/Bootstrap-Portfolio/contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <!--container-->
        <div class="pt-5 pb-5 container-background">
            <div class="container border bg-white p-4">
                <div class="row border-bottom p-4 ">
                    <div class="col">
                        <h2>Train Scheduler
                            <br>
                            <small class="text-muted">Plan your next train trip.</small>
                        </h2>
                    </div>
                </div>
                <!--current train schedule-->
                <div class="col bg-light my-3 rounded">
                    <div class="row bg-secondary p-2 rounded-top">
                        <h5 class="text-white mx-2 pt-2">Current Train Schedule</h5>
                    </div>
                    <table class="table" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th schope="col">Minutes Away</th>
                                <th scope="col">Next Arrival</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <!--schedule table-->
                </div>
                <!--add train-->
                <div class="col bg-light my-3 rounded">
                    <div class="row bg-secondary p-2 rounded-top">
                        <h5 class="text-white mx-2 pt-2">Add Train</h5>
                    </div>
                    <!--form-->
                    <form class="mx-2">
                        <div class="form-group">
                            <label for="train-name-input" class="pt-3">
                                Train Name
                            </label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">
                                Destination
                            </label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-train-input">
                                First Train Time (HH:mm - military time)
                            </label>
                            <input class="form-control" id="first-train-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">
                                Frequency (min)
                            </label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary mb-3" id="add-train-btn">Submit</button>
                    </form>
                    
                </div>
                
            </div>
        </div>
        <!--firebase ref-->
        <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
        <!-- ability to use jquery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--linking to my script-->
        <script src="assets/train-app.js"></script>
        <!-- Added Moment JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    </body>
    
    </html>
